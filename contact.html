<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - SocialPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden;
        }

        .header {
            background: #1877f2;
            color: white;
            padding: 32px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .contact-form {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            animation: slideIn 0.5s ease-out;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #1c1e21;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e4e6eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }

        .submit-button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #166fe5;
            transform: translateY(-2px);
        }

        .contact-info {
            padding: 32px;
            background: #f8f9fa;
            border-top: 1px solid #e4e6eb;
        }

        .info-title {
            font-size: 18px;
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #65676b;
            animation: slideIn 0.5s ease-out;
        }

        .info-item i {
            width: 24px;
            margin-right: 12px;
            color: #1877f2;
            font-size: 18px;
        }

        .social-links {
            margin-top: 24px;
            display: flex;
            gap: 16px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1877f2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: #166fe5;
        }

        @media (max-width: 480px) {
            .header {
                padding: 24px 20px;
            }

            .contact-form, .contact-info {
                padding: 24px 20px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Kembali
            </a>
            <br>
            <br>
            <h1 class="title">Hubungi Kami</h1>
            <p class="subtitle">Ada pertanyaan tentang SocialPlay? Kami siap membantu!</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label class="form-label">Nama</label>
                <input type="text" class="form-input" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label class="form-label">Subjek</label>
                <input type="text" class="form-input" placeholder="Subjek pesan Anda" required>
            </div>
            <div class="form-group">
                <label class="form-label">Pesan</label>
                <textarea class="form-input" placeholder="Tulis pesan Anda di sini..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Kirim Pesan</button>
        </form>

        <div class="contact-info">
            <h2 class="info-title">Informasi Kontak</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Makassar, Indonesia</span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>support@socialplay.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>+62 812-3456-7890</span>
            </div>
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
